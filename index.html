<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drop-Down</title>
    <link rel="stylesheet" href="build/build.css">
</head>
<body>
    <button class="group m-16 bg-gray-200 focus:bg-green-500 rounded text-green-500 focus:text-gray-100">
        <h1 class="group-focus:bg-green-500 font-bold m-2">Drop-Down</h1>
        <div class="hidden group-focus:block bg-gray-200 text-black text-left">
            <h1 class="hover:bg-blue-500 hover:text-gray-100 pt-2 pb-2 pl-2 border-l-4 border-blue-500">Source</h1>
            <h1 class="hover:bg-red-500 hover:text-gray-100 pt-2 pb-2 pl-2 bl-2 border-l-4 border-red-500">Full Page</h1>
            <h1 class="hover:bg-yellow-500 hover:text-gray-100 pt-2 pb-2 pl-2 bl-2 border-l-4 border-yellow-500">Debug</h1>
        </div>
    </button>    
</body>
</html>
